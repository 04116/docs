  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Invokes a method, or accesses a property of an object, that implements the interface described by the type description.
  syntax:
    content: void Invoke(object pvInstance, int memid, short wFlags, ref DISPPARAMS pDispParams, out object pVarResult, out EXCEPINFO pExcepInfo, out int puArgErr)
    content.vb: Sub Invoke(pvInstance As Object, memid As Integer, wFlags As Short, ByRef pDispParams As DISPPARAMS, ByRef pVarResult As Object, ByRef pExcepInfo As EXCEPINFO, ByRef puArgErr As Integer)
    parameters:
    - id: pvInstance
      type: System.Object
      description: Reference to the interface described by this type description.
    - id: memid
      type: System.Int32
      description: Identifies the interface member.
    - id: wFlags
      type: System.Int16
      description: Flags describing the context of the invoke call.
    - id: pDispParams
      type: System.Runtime.InteropServices.DISPPARAMS
      description: Reference to a structure that contains an array of arguments, an array of DISPIDs for named arguments, and counts of the number of elements in each array.
    - id: pVarResult
      type: System.Object
      description: Reference to the location at which the result is to be stored. If *wFlags* specifies DISPATCH_PROPERTYPUT or DISPATCH_PROPERTYPUTREF, *pVarResult* is ignored. Set to null if no result is desired.
    - id: pExcepInfo
      type: System.Runtime.InteropServices.EXCEPINFO
      description: Points to an exception information structure, which is filled in only if DISP_E_EXCEPTION is returned.
    - id: puArgErr
      type: System.Int32
      description: If Invoke returns DISP_E_TYPEMISMATCH, *puArgErr* indicates the index within *rgvarg* of the argument with incorrect type. If more than one argument returns an error, *puArgErr* indicates only the first argument with an error.
