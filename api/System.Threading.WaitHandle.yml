  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/Threading/WaitHandle.cs
    startLine: 176
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Blocks the current thread until the current @'System.Threading.WaitHandle' receives a signal, using a 32-bit signed integer to specify the time interval and specifying whether to exit the synchronization domain before the wait.
  syntax:
    content: public virtual bool WaitOne(int millisecondsTimeout, bool exitContext)
    content.vb: Public Overridable Function WaitOne(millisecondsTimeout As Integer, exitContext As Boolean) As Boolean
    parameters:
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait, or @'System.Threading.Timeout.Infinite' (-1) to wait indefinitely.
    - id: exitContext
      type: System.Boolean
      description: true to exit the synchronization domain for the context before the wait (if in a synchronized context), and reacquire it afterward; otherwise, false.
    return:
      type: System.Boolean
      description: true if the current instance receives a signal; otherwise, false.
  exceptions:
  - type: System.ObjectDisposedException
    description: The current instance has already been disposed.
  - type: System.ArgumentOutOfRangeException
    description: '*millisecondsTimeout* is a negative number other than -1, which represents an infinite time-out.'
  - type: System.Threading.AbandonedMutexException
    description: The wait completed because a thread exited without releasing a mutex. This exception is not thrown on Windows 98 or Windows Millennium Edition.
  - type: System.InvalidOperationException
    description: The current instance is a transparent proxy for a @'System.Threading.WaitHandle' in another application domain.
