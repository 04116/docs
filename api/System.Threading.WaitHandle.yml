  namespace: System.Threading
  summary: Waits for all the elements in the specified array to receive a signal, using an @'System.Int32' value to specify the time interval and specifying whether to exit the synchronization domain before the wait.
  syntax:
    content: public static bool WaitAll(WaitHandle[] waitHandles, int millisecondsTimeout, bool exitContext)
    content.vb: Public Shared Function WaitAll(waitHandles As WaitHandle(), millisecondsTimeout As Integer, exitContext As Boolean) As Boolean
    parameters:
    - id: waitHandles
      type: System.Threading.WaitHandle[]
      description: A WaitHandle array containing the objects for which the current instance will wait. This array cannot contain multiple references to the same object (duplicates).
    - id: millisecondsTimeout
      type: System.Int32
      description: The number of milliseconds to wait, or @'System.Threading.Timeout.Infinite' (-1) to wait indefinitely.
    - id: exitContext
      type: System.Boolean
      description: true to exit the synchronization domain for the context before the wait (if in a synchronized context), and reacquire it afterward; otherwise, false.
    return:
      type: System.Boolean
      description: true when every element in *waitHandles* has received a signal; otherwise, false.
  exceptions:
  - type: System.ArgumentNullException
    description: The *waitHandles* parameter is null.-or- One or more of the objects in the *waitHandles* array is null. -or-*waitHandles* is an array with no elements and the .NET Framework version is 2.0 or later.
  - type: System.DuplicateWaitObjectException
    description: The *waitHandles* array contains elements that are duplicates.
  - type: System.NotSupportedException
    description: The number of objects in *waitHandles* is greater than the system permits.-or- The @'System.STAThreadAttribute' attribute is applied to the thread procedure for the current thread, and *waitHandles* contains more than one element.
  - type: System.ApplicationException
    description: '*waitHandles* is an array with no elements and the .NET Framework version is 1.0 or 1.1.'
  - type: System.ArgumentOutOfRangeException
    description: '*millisecondsTimeout* is a negative number other than -1, which represents an infinite time-out.'
  - type: System.Threading.AbandonedMutexException
    description: The wait completed because a thread exited without releasing a mutex. This exception is not thrown on Windows 98 or Windows Millennium Edition.
  - type: System.InvalidOperationException
    description: The *waitHandles* array contains a transparent proxy for a @'System.Threading.WaitHandle' in another application domain.
