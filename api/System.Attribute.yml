  assemblies:
  - mscorlib
  namespace: System
  summary: Retrieves an array of the custom attributes applied to a member of a type. Parameters specify the member, and the type of the custom attribute to search for.
  syntax:
    content: public static Attribute[] GetCustomAttributes(MemberInfo element, Type type)
    content.vb: Public Shared Function GetCustomAttributes(element As MemberInfo, type As Type) As Attribute()
    parameters:
    - id: element
      type: System.Reflection.MemberInfo
      description: An object derived from the @'System.Reflection.MemberInfo' class that describes a constructor, event, field, method, or property member of a class.
    - id: type
      type: System.Type
      description: The type, or a base type, of the custom attribute to search for.
    return:
      type: System.Attribute[]
      description: An @'System.Attribute' array that contains the custom attributes of type *type* applied to *element*, or an empty array if no such custom attributes exist.
  exceptions:
  - type: System.ArgumentNullException
    description: '*element* or *type* is null.'
  - type: System.ArgumentException
    description: '*type* is not derived from @''System.Attribute''.'
  - type: System.NotSupportedException
    description: '*element* is not a constructor, method, property, event, type, or field.'
  - type: System.TypeLoadException
    description: A custom attribute type cannot be loaded.
