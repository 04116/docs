  assemblies:
  - System.Reflection.Metadata
  namespace: System.Reflection.PortableExecutable
  summary: Reads metadata section into memory right away.
  remarks: >-
    Reading from other sections of the file is not allowed (@'System.InvalidOperationException' is thrown by the @'System.Reflection.PortableExecutable.PEReader').

    The underlying file may be closed and even deleted after @'System.Reflection.PortableExecutable.PEReader' is constructed.



    @'System.Reflection.PortableExecutable.PEReader' closes the stream automatically by the time the constructor returns unless @'System.Reflection.PortableExecutable.PEStreamOptions.LeaveOpen' is specified.
  syntax:
    content: PrefetchMetadata = 2
