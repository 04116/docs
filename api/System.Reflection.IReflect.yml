  namespace: System.Reflection
  summary: Retrieves a @'System.Reflection.MethodInfo' object corresponding to a specified method, using a @'System.Type' array to choose from among overloaded methods.
  syntax:
    content: MethodInfo GetMethod(string name, BindingFlags bindingAttr, Binder binder, Type[] types, ParameterModifier[] modifiers)
    content.vb: Function GetMethod(name As String, bindingAttr As BindingFlags, binder As Binder, types As Type(), modifiers As ParameterModifier()) As MethodInfo
    parameters:
    - id: name
      type: System.String
      description: The name of the member to find.
    - id: bindingAttr
      type: System.Reflection.BindingFlags
      description: The binding attributes used to control the search.
    - id: binder
      type: System.Reflection.Binder
      description: An object that implements @'System.Reflection.Binder', containing properties related to this method.
    - id: types
      type: System.Type[]
      description: An array used to choose among overloaded methods.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: An array of parameter modifiers used to make binding work with parameter signatures in which the types have been modified.
    return:
      type: System.Reflection.MethodInfo
      description: The requested method that matches all the specified parameters.
  exceptions:
  - type: System.Reflection.AmbiguousMatchException
    description: The object implements multiple methods with the same name.
