  fullName.vb: System.Reflection.IReflect.InvokeMember(System.String, System.Reflection.BindingFlags, System.Reflection.Binder, System.Object, System.Object(), System.Reflection.ParameterModifier(), System.Globalization.CultureInfo, System.String())
  type: Method
  source:
    remote: *o0
    path: src/mscorlib/src/System/Reflection/IReflect.cs
    startLine: 99
  assemblies:
  - mscorlib
  namespace: System.Reflection
  summary: Invokes a specified member.
  syntax:
    content: object InvokeMember(string name, BindingFlags invokeAttr, Binder binder, object target, object[] args, ParameterModifier[] modifiers, CultureInfo culture, string[] namedParameters)
    content.vb: Function InvokeMember(name As String, invokeAttr As BindingFlags, binder As Binder, target As Object, args As Object(), modifiers As ParameterModifier(), culture As CultureInfo, namedParameters As String()) As Object
    parameters:
    - id: name
      type: System.String
      description: The name of the member to find.
    - id: invokeAttr
      type: System.Reflection.BindingFlags
      description: One of the @'System.Reflection.BindingFlags' invocation attributes. The *invokeAttr* parameter may be a constructor, method, property, or field. A suitable invocation attribute must be specified. Invoke the default member of a class by passing the empty string ("") as the name of the member.
    - id: binder
      type: System.Reflection.Binder
      description: One of the @'System.Reflection.BindingFlags' bit flags. Implements @'System.Reflection.Binder', containing properties related to this method.
    - id: target
      type: System.Object
      description: The object on which to invoke the specified member. This parameter is ignored for static members.
    - id: args
      type: System.Object[]
      description: An array of objects that contains the number, order, and type of the parameters of the member to be invoked. This is an empty array if there are no parameters.
    - id: modifiers
      type: System.Reflection.ParameterModifier[]
      description: 'An array of @''System.Reflection.ParameterModifier'' objects. This array has the same length as the *args* parameter, representing the invoked member''s argument attributes in the metadata. A parameter can have the following attributes: pdIn, pdOut, pdRetval, pdOptional, and pdHasDefault. These represent [In], [Out], [retval], [optional], and a default parameter, respectively. These attributes are used by various interoperability services.'
    - id: culture
      type: System.Globalization.CultureInfo
      description: An instance of @'System.Globalization.CultureInfo' used to govern the coercion of types. For example, *culture* converts a String that represents 1000 to a Double value, since 1000 is represented differently by different cultures. If this parameter is null, the @'System.Globalization.CultureInfo' for the current thread is used.
    - id: namedParameters
      type: System.String[]
      description: A String array of parameters.
    return:
      type: System.Object
      description: The specified member.
  exceptions:
  - type: System.ArgumentException
    description: '*invokeAttr* is @''System.Reflection.BindingFlags.CreateInstance'' and another bit flag is also set.'
  - type: System.ArgumentException
    description: '*invokeAttr* is not @''System.Reflection.BindingFlags.CreateInstance'' and *name* is null.'
  - type: System.ArgumentException
    description: '*invokeAttr* is not an invocation attribute from @''System.Reflection.BindingFlags''.'
  - type: System.ArgumentException
    description: '*invokeAttr* specifies both get and set for a property or field.'
  - type: System.ArgumentException
    description: '*invokeAttr* specifies both a field set and an Invoke method. *args* are provided for a field get.'
  - type: System.ArgumentException
    description: More than one argument is specified for a field set.
  - type: System.MissingFieldException
    description: The field or property cannot be found.
  - type: System.MissingMethodException
    description: The method cannot be found.
  - type: System.Security.SecurityException
    description: A private member is invoked without the necessary @'System.Security.Permissions.ReflectionPermission'.
