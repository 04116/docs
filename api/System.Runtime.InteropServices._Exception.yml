      description: An instance of @'System.Exception' that describes the error that caused the current exception. The @'System.Exception.InnerException' property returns the same value that was passed to the constructor, or a null reference (Nothing in Visual Basic) if the inner exception value was not supplied to the constructor. This property is read-only.
