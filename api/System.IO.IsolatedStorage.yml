  summary: The @'System.IO.IsolatedStorage' namespace contains types that allow the creation and use of isolated stores. With these stores, you can read and write data that less trusted code cannot access and prevent the exposure of sensitive information that can be saved elsewhere on the file system. Data is stored in compartments that are isolated by the current user and by the assembly in which the code exists. Additionally, data can be isolated by domain. Roaming profiles can be used in conjunction with isolated storage so isolated stores will travel with the user's profile. The @'System.IO.IsolatedStorage.IsolatedStorageScope' enumeration indicates different types of isolation. For more information about when to use isolated storage, see Isolated Storage.
