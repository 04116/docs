  assemblies:
  - System.ComponentModel.Annotations
  namespace: System.ComponentModel.DataAnnotations
  summary: Determines whether the specified object is valid using the validation context, validation results collection, and a value that specifies whether to validate all properties.
  remarks: >-
    This method evaluates all @'System.ComponentModel.DataAnnotations.ValidationAttribute's attached to the object instance's type.  It also

    checks to ensure all properties marked with @'System.ComponentModel.DataAnnotations.RequiredAttribute' are set.  If

    *validateAllProperties*

    is <c>true</c>, this method will also evaluate the @'System.ComponentModel.DataAnnotations.ValidationAttribute's for all the immediate

    properties

    of this object.  This process is not recursive.

    <para>

    If *validationResults* is null, then execution will abort upon the first validation

    failure.  If *validationResults* is non-null, then all validation attributes will be

    evaluated.

    </para><para>

    For any given property, if it has a @'System.ComponentModel.DataAnnotations.RequiredAttribute' that fails validation, no other validators

    will be evaluated for that property.

    </para>
  syntax:
    content: public static bool TryValidateObject(object instance, ValidationContext validationContext, ICollection<ValidationResult> validationResults, bool validateAllProperties)
    content.vb: Public Shared Function TryValidateObject(instance As Object, validationContext As ValidationContext, validationResults As ICollection(Of ValidationResult), validateAllProperties As Boolean) As Boolean
    parameters:
    - id: instance
      type: System.Object
      description: The object to validate.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: The context that describes the object to validate.
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: A collection to hold each failed validation.
    - id: validateAllProperties
      type: System.Boolean
      description: true to validate all properties; if false, only required attributes are validated..
    return:
      type: System.Boolean
      description: true if the object validates; otherwise, false.
  exceptions:
  - type: System.ArgumentNullException
    description: '*instance* is null.'
