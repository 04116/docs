  namespace: System.ComponentModel.DataAnnotations
  summary: Validates the property.
  remarks: >-
    This method will test each @'System.ComponentModel.DataAnnotations.ValidationAttribute' associated with the property

    identified by *validationContext*.  If *validationResults* is non-null,

    this method will add a @'System.ComponentModel.DataAnnotations.ValidationResult' to it for each validation failure.

    <para>

    If there is a @'System.ComponentModel.DataAnnotations.RequiredAttribute' found on the property, it will be evaluated before all other

    validation attributes.  If the required validator fails then validation will abort, adding that single

    failure into the *validationResults* when applicable, returning a value of <c>false</c>.

    </para><para>

    If *validationResults* is null and there isn't a @'System.ComponentModel.DataAnnotations.RequiredAttribute' failure,

    then all validators will be evaluated.

    </para>
  syntax:
    content: public static bool TryValidateProperty(object value, ValidationContext validationContext, ICollection<ValidationResult> validationResults)
    content.vb: Public Shared Function TryValidateProperty(value As Object, validationContext As ValidationContext, validationResults As ICollection(Of ValidationResult)) As Boolean
    parameters:
    - id: value
      type: System.Object
      description: The value to validate.
    - id: validationContext
      type: System.ComponentModel.DataAnnotations.ValidationContext
      description: The context that describes the property to validate.
    - id: validationResults
      type: System.Collections.Generic.ICollection{System.ComponentModel.DataAnnotations.ValidationResult}
      description: A collection to hold each failed validation.
    return:
      type: System.Boolean
      description: true if the property validates; otherwise, false.
  exceptions:
  - type: System.ArgumentNullException
    description: '*value* cannot be assigned to the property.-or-*value *is null.'
