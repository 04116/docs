  namespace: System.Diagnostics
  summary: The normal, visible window style. The system displays a window with Normal style on the screen, in a default location. If a window is visible, the user can supply input to the window and view the window's output. Frequently, an application may initialize a new window to the Hidden style while it customizes the window's appearance, and then make the window style Normal.
  syntax:
    content: Normal = 0
- uid: System.Diagnostics.ProcessWindowStyle.Hidden
  id: Hidden
  parent: System.Diagnostics.ProcessWindowStyle
  href: System.Diagnostics.ProcessWindowStyle.yml
  name: Hidden
  fullName: System.Diagnostics.ProcessWindowStyle.Hidden
  type: Field
  source:
    remote: *o0
    path: src/System.Diagnostics.Process/src/System/Diagnostics/ProcessWindowStyle.cs
    startLine: 19
  assemblies:
  - System.Diagnostics.Process
  namespace: System.Diagnostics
  summary: The hidden window style. A window can be either visible or hidden. The system displays a hidden window by not drawing it. If a window is hidden, it is effectively disabled. A hidden window can process messages from the system or from other windows, but it cannot process input from the user or display output. Frequently, an application may keep a new window hidden while it customizes the window's appearance, and then make the window style Normal. To use @'System.Diagnostics.ProcessWindowStyle.Hidden', the @'System.Diagnostics.ProcessStartInfo.UseShellExecute' property must be false.
  syntax:
    content: Hidden = 1
