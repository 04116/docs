  summary: Binds to the type descriptions contained within a type library.
  syntax:
    content: void BindType(string szName, int lHashVal, out UCOMITypeInfo ppTInfo, out UCOMITypeComp ppTComp)
    content.vb: Sub BindType(szName As String, lHashVal As Integer, ByRef ppTInfo As UCOMITypeInfo, ByRef ppTComp As UCOMITypeComp)
    parameters:
    - id: szName
      type: System.String
      description: The name to bind.
    - id: lHashVal
      type: System.Int32
      description: A hash value for *szName* determined by LHashValOfNameSys.
    - id: ppTInfo
      type: System.Runtime.InteropServices.UCOMITypeInfo
      description: On successful return, a reference to an ITypeInfo of the type to which *szName* was bound.
