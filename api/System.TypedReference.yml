    startLine: 24
  assemblies:
  - mscorlib
  namespace: System
  summary: Makes a TypedReference for a field identified by a specified object and list of field descriptions.
  syntax:
    content: public static TypedReference MakeTypedReference(object target, FieldInfo[] flds)
    content.vb: Public Shared Function MakeTypedReference(target As Object, flds As FieldInfo()) As TypedReference
    parameters:
    - id: target
      type: System.Object
      description: An object that contains the field described by the first element of *flds*.
    - id: flds
      type: System.Reflection.FieldInfo[]
      description: A list of field descriptions where each element describes a field that contains the field described by the succeeding element. Each described field must be a value type. The field descriptions must be RuntimeFieldInfo objects supplied by the type system.
    return:
      type: System.TypedReference
      description: A @'System.TypedReference' for the field described by the last element of *flds*.
  exceptions:
  - type: System.ArgumentNullException
    description: '*target* or *flds* is null.-or- An element of *flds* is null.'
  - type: System.ArgumentException
    description: The *flds* array has no elements.-or- An element of *flds* is not a RuntimeFieldInfo object. -or- The @'System.Reflection.FieldInfo.IsInitOnly' or @'System.Reflection.FieldInfo.IsStatic' property of an element of *flds* is true.
  - type: System.MissingMemberException
    description: Parameter *target* does not contain the field described by the first element of *flds*, or an element of *flds* describes a field that is not contained in the field described by the succeeding element of *flds*.-or- The field described by an element of *flds* is not a value type.
