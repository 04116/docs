  namespace: System.Threading.Tasks.Dataflow
  summary: Offers a message to the @'System.Threading.Tasks.Dataflow.ITargetBlock`1', giving the target the opportunity to consume or postpone the message.
  syntax:
    content: DataflowMessageStatus OfferMessage(DataflowMessageHeader messageHeader, TInput messageValue, ISourceBlock<TInput> source, bool consumeToAccept)
    content.vb: Function OfferMessage(messageHeader As DataflowMessageHeader, messageValue As TInput, source As ISourceBlock(Of TInput), consumeToAccept As Boolean) As DataflowMessageStatus
    parameters:
    - id: messageHeader
      type: System.Threading.Tasks.Dataflow.DataflowMessageHeader
      description: A @'System.Threading.Tasks.Dataflow.DataflowMessageHeader' instance that represents the header of the message being offered.
    - id: messageValue
      type: '{TInput}'
      description: The value of the message being offered.
    - id: source
      type: System.Threading.Tasks.Dataflow.ISourceBlock{{TInput}}
      description: The @'System.Threading.Tasks.Dataflow.ISourceBlock`1' offering the message. This may be null.
    - id: consumeToAccept
      type: System.Boolean
      description: Set to true to instruct the target to call @'System.Threading.Tasks.Dataflow.ISourceBlock`1.ConsumeMessage()' synchronously during the call to @'System.Threading.Tasks.Dataflow.ITargetBlock`1.OfferMessage()', prior to returning @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.Accepted', in order to consume the message.
    return:
      type: System.Threading.Tasks.Dataflow.DataflowMessageStatus
      description: The status of the offered message. If the message was accepted by the target, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.Accepted' is returned, and the source should no longer use the offered message, because it is now owned by the target. If the message was postponed by the target, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.Postponed' is returned as a notification that the target may later attempt to consume or reserve the message; in the meantime, the source still owns the message and may offer it to other blocks.If the target would have otherwise postponed message, but *source* was null, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.Declined' is instead returned. If the target tried to accept the message but missed it due to the source delivering the message to another target or simply discarding it, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.NotAvailable' is returned. If the target chose not to accept the message, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.Declined' is returned. If the target chose not to accept the message and will never accept another message from this source, @'System.Threading.Tasks.Dataflow.DataflowMessageStatus.DecliningPermanently' is returned.
  exceptions:
  - type: System.ArgumentException
    description: The *messageHeader* is not valid.-or-*consumeToAccept* may only be true if provided with a non-null *source*.
