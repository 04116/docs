  summary: Converts a COM type library to an assembly.
  syntax:
    content: AssemblyBuilder ConvertTypeLibToAssembly(object typeLib, string asmFileName, TypeLibImporterFlags flags, ITypeLibImporterNotifySink notifySink, byte[] publicKey, StrongNameKeyPair keyPair, string asmNamespace, Version asmVersion)
    content.vb: Function ConvertTypeLibToAssembly(typeLib As Object, asmFileName As String, flags As TypeLibImporterFlags, notifySink As ITypeLibImporterNotifySink, publicKey As Byte(), keyPair As StrongNameKeyPair, asmNamespace As String, asmVersion As Version) As AssemblyBuilder
    parameters:
    - id: typeLib
      type: System.Object
      description: The object that implements the ITypeLib interface.
    - id: asmFileName
      type: System.String
      description: The file name of the resulting assembly.
    - id: flags
      type: System.Runtime.InteropServices.TypeLibImporterFlags
      description: A @'System.Runtime.InteropServices.TypeLibImporterFlags' value indicating any special settings.
    - id: notifySink
      type: System.Runtime.InteropServices.ITypeLibImporterNotifySink
      description: '@''System.Runtime.InteropServices.ITypeLibImporterNotifySink'' interface implemented by the caller.'
    - id: publicKey
      type: System.Byte[]
      description: A byte array containing the public key.
    - id: keyPair
      type: System.Reflection.StrongNameKeyPair
      description: A @'System.Reflection.StrongNameKeyPair' object containing the public and private cryptographic key pair.
    - id: asmNamespace
      type: System.String
      description: The namespace for the resulting assembly.
    - id: asmVersion
      type: System.Version
      description: The version of the resulting assembly. If null, the version of the type library is used.
    return:
      type: System.Reflection.Emit.AssemblyBuilder
      description: An @'System.Reflection.Emit.AssemblyBuilder' object containing the converted type library.
