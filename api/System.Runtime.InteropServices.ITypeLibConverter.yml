  summary: Gets the name and code base of a primary interop assembly for a specified type library.
  syntax:
    content: bool GetPrimaryInteropAssembly(Guid g, int major, int minor, int lcid, out string asmName, out string asmCodeBase)
    content.vb: Function GetPrimaryInteropAssembly(g As Guid, major As Integer, minor As Integer, lcid As Integer, ByRef asmName As String, ByRef asmCodeBase As String) As Boolean
    parameters:
    - id: g
      type: System.Guid
      description: The GUID of the type library.
    - id: major
      type: System.Int32
      description: The major version number of the type library.
    - id: minor
      type: System.Int32
      description: The minor version number of the type library.
    - id: lcid
      type: System.Int32
      description: The LCID of the type library.
    - id: asmName
      type: System.String
      description: On successful return, the name of the primary interop assembly associated with *g*.
    - id: asmCodeBase
      type: System.String
      description: On successful return, the code base of the primary interop assembly associated with *g*.
    return:
      type: System.Boolean
      description: true if the primary interop assembly was found in the registry; otherwise false.
