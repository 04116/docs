  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Converts a COM type library to an assembly.
  syntax:
    content: AssemblyBuilder ConvertTypeLibToAssembly(object typeLib, string asmFileName, int flags, ITypeLibImporterNotifySink notifySink, byte[] publicKey, StrongNameKeyPair keyPair, bool unsafeInterfaces)
    content.vb: Function ConvertTypeLibToAssembly(typeLib As Object, asmFileName As String, flags As Integer, notifySink As ITypeLibImporterNotifySink, publicKey As Byte(), keyPair As StrongNameKeyPair, unsafeInterfaces As Boolean) As AssemblyBuilder
    parameters:
    - id: typeLib
      type: System.Object
      description: The object that implements the ITypeLib interface.
    - id: asmFileName
      type: System.String
      description: The file name of the resulting assembly.
    - id: flags
      type: System.Int32
      description: A @'System.Runtime.InteropServices.TypeLibImporterFlags' value indicating any special settings.
    - id: notifySink
      type: System.Runtime.InteropServices.ITypeLibImporterNotifySink
      description: '@''System.Runtime.InteropServices.ITypeLibImporterNotifySink'' interface implemented by the caller.'
    - id: publicKey
      type: System.Byte[]
      description: A byte array containing the public key.
    - id: keyPair
      type: System.Reflection.StrongNameKeyPair
      description: A @'System.Reflection.StrongNameKeyPair' object containing the public and private cryptographic key pair.
    - id: unsafeInterfaces
      type: System.Boolean
      description: If true, the interfaces require link time checks for @'System.Security.Permissions.SecurityPermissionFlag.UnmanagedCode' permission. If false, the interfaces require run time checks that require a stack walk and are more expensive, but help provide greater protection.
    return:
      type: System.Reflection.Emit.AssemblyBuilder
      description: An @'System.Reflection.Emit.AssemblyBuilder' object containing the converted type library.
