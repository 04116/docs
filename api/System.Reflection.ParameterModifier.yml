  summary: Gets or sets a value that specifies whether the parameter at the specified index position is to be modified by the current @'System.Reflection.ParameterModifier'.
  syntax:
    content: public bool this[int index] { get; set; }
    content.vb: Public Property Item(index As Integer) As Boolean
