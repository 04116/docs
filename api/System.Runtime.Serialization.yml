  fullName: System.Runtime.Serialization.DataContractAttribute
  type: Class
  summary: Specifies that the type defines or implements a data contract and is serializable by a serializer, such as the @'System.Runtime.Serialization.DataContractSerializer'. To make their type serializable, type authors must define a data contract for their type.
