  syntax:
    content: object IConvertible.ToType(Type type, IFormatProvider provider)
    content.vb: Function System.IConvertible.ToType(type As Type, provider As IFormatProvider) As Object Implements IConvertible.ToType
    parameters:
    - id: type
      type: System.Type
      description: The type to convert the current @'System.DBNull' object to.
    - id: provider
      type: System.IFormatProvider
      description: An object that implements the @'System.IFormatProvider' interface and is used to augment the conversion. If null is specified, format information is obtained from the current culture.
    return:
      type: System.Object
      description: The boxed equivalent of the current @'System.DBNull' object, if that conversion is supported; otherwise, an exception is thrown and no value is returned.
  exceptions:
  - type: System.InvalidCastException
    description: This conversion is not supported for the @'System.DBNull' type.
  - type: System.ArgumentNullException
    description: '*type* is null.'
