  summary: Represents a delegate that is used to filter a list of members represented in an array of @'System.Reflection.MemberInfo' objects.
  syntax:
    content: public delegate bool MemberFilter(MemberInfo m, object filterCriteria);
    content.vb: Public Delegate Function MemberFilter(m As MemberInfo, filterCriteria As Object) As Boolean
    parameters:
    - id: m
      type: System.Reflection.MemberInfo
      description: The @'System.Reflection.MemberInfo' object to which the filter is applied.
    - id: filterCriteria
      type: System.Object
      description: An arbitrary object used to filter the list.
    return:
      type: System.Boolean
      description: true to include the member in the filtered list; otherwise false.
