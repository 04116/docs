  namespace: System.Runtime.Versioning
  summary: Returns a version-safe name based on the specified resource name, the intended resource consumption scope, and the type using the resource.
  syntax:
    content: public static string MakeVersionSafeName(string name, ResourceScope from, ResourceScope to, Type type)
    content.vb: Public Shared Function MakeVersionSafeName(name As String, from As ResourceScope, to As ResourceScope, type As Type) As String
    parameters:
    - id: name
      type: System.String
      description: The name of the resource.
    - id: from
      type: System.Runtime.Versioning.ResourceScope
      description: The beginning of the scope range.
    - id: to
      type: System.Runtime.Versioning.ResourceScope
      description: The end of the scope range.
    - id: type
      type: System.Type
      description: The @'System.Type' of the resource.
    return:
      type: System.String
      description: A version-safe name.
  exceptions:
  - type: System.ArgumentException
    description: The values for *from *and *to *are invalid. The resource type in the @'System.Runtime.Versioning.ResourceScope'  enumeration is going from a more restrictive resource type to a more general resource type.
  - type: System.ArgumentNullException
    description: '*type *is null.'
