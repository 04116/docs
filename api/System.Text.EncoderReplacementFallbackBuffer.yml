  source:
    remote: *o0
    path: src/mscorlib/src/System/Text/EncoderReplacementFallback.cs
    startLine: 144
  assemblies:
  - mscorlib
  namespace: System.Text
  summary: Indicates whether a replacement string can be used when an input surrogate pair cannot be encoded, or whether the surrogate pair can be ignored. Parameters specify the surrogate pair and the index position of the pair in the input.
  syntax:
    content: public override bool Fallback(char charUnknownHigh, char charUnknownLow, int index)
    content.vb: Public Overrides Function Fallback(charUnknownHigh As Char, charUnknownLow As Char, index As Integer) As Boolean
    parameters:
    - id: charUnknownHigh
      type: System.Char
      description: The high surrogate of the input pair.
    - id: charUnknownLow
      type: System.Char
      description: The low surrogate of the input pair.
    - id: index
      type: System.Int32
      description: The index position of the surrogate pair in the input buffer.
    return:
      type: System.Boolean
      description: true if the replacement string is not empty; false if the replacement string is empty.
  overridden: System.Text.EncoderFallbackBuffer.Fallback(System.Char,System.Char,System.Int32)
  exceptions:
  - type: System.ArgumentException
    description: This method is called again before the @'System.Text.EncoderReplacementFallbackBuffer.GetNextChar' method has read all the replacement string characters.
  - type: System.ArgumentOutOfRangeException
    description: The value of *charUnknownHigh* is less than U+D800 or greater than U+D8FF.-or-The value of *charUnknownLow* is less than U+DC00 or greater than U+DFFF.
