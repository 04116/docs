    - id: overrides
      type: System.Xml.Serialization.XmlAttributeOverrides
      description: An @'System.Xml.Serialization.XmlAttributeOverrides' that extends or overrides the behavior of the class specified in the *type* parameter.
    - id: extraTypes
      type: System.Type[]
      description: A @'System.Type' array of additional object types to serialize.
    - id: root
      type: System.Xml.Serialization.XmlRootAttribute
      description: An @'System.Xml.Serialization.XmlRootAttribute' that defines the XML root element properties.
    - id: defaultNamespace
      type: System.String
      description: The default namespace of all XML elements in the XML document.
