  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Represents a lightweight alternative to @'System.Threading.Semaphore' that limits the number of threads that can access a resource or pool of resources concurrently.
  remarks: >-
    <para>

    The @'System.Threading.SemaphoreSlim' provides a lightweight semaphore class that doesn't

    use Windows kernel semaphores.

    </para>

    <para>

    All public and protected members of @'System.Threading.SemaphoreSlim' are thread-safe and may be used

    concurrently from multiple threads, with the exception of Dispose, which

    must only be used when all other operations on the @'System.Threading.SemaphoreSlim' have

    completed.

    </para>
  syntax:
    content: 'public class SemaphoreSlim : IDisposable'
    content.vb: Public Class SemaphoreSlim Implements IDisposable
