  source:
    remote: *o0
    path: src/mscorlib/src/System/Threading/SemaphoreSlim.cs
    startLine: 123
  assemblies:
  - mscorlib
  namespace: System.Threading
  summary: Returns a @'System.Threading.WaitHandle' that can be used to wait on the semaphore.
  remarks: >-
    A successful wait on the @'System.Threading.SemaphoreSlim.AvailableWaitHandle' does not imply a successful wait on

    the @'System.Threading.SemaphoreSlim' itself, nor does it decrement the semaphore's

    count. @'System.Threading.SemaphoreSlim.AvailableWaitHandle' exists to allow a thread to block waiting on multiple

    semaphores, but such a wait should be followed by a true wait on the target semaphore.
  syntax:
    content: public WaitHandle AvailableWaitHandle { get; }
    content.vb: Public ReadOnly Property AvailableWaitHandle As WaitHandle
    parameters: []
    return:
      type: System.Threading.WaitHandle
  exceptions:
  - type: System.ObjectDisposedException
    description: The @'System.Threading.SemaphoreSlim' has been disposed.
