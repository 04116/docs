  fullName: System.Runtime.InteropServices.UCOMITypeLib.FindName(System.String, System.Int32, System.Runtime.InteropServices.UCOMITypeInfo[], System.Int32[], ref System.Int16)
  fullName.vb: System.Runtime.InteropServices.UCOMITypeLib.FindName(System.String, System.Int32, System.Runtime.InteropServices.UCOMITypeInfo(), System.Int32(), ByRef System.Int16)
