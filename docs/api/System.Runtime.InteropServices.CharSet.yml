  namespace: System.Runtime.InteropServices
  summary: Automatically marshal strings appropriately for the target operating system. The default is @'System.Runtime.InteropServices.CharSet.Unicode' on Windows NT, Windows 2000, Windows XP, and the Windows Server 2003 family; the default is @'System.Runtime.InteropServices.CharSet.Ansi' on Windows 98 and Windows Me. Although the common language runtime default is @'System.Runtime.InteropServices.CharSet.Auto', languages may override this default. For example, by default C# marks all methods and types as @'System.Runtime.InteropServices.CharSet.Ansi'.
  syntax:
    content: Auto = 4
