    startLine: 47
  assemblies:
  - mscorlib
  namespace: System.Runtime.InteropServices
  summary: Copies a specified number of bytes from the current seek pointer in the stream to the current seek pointer in another stream.
  syntax:
    content: void CopyTo(UCOMIStream pstm, long cb, IntPtr pcbRead, IntPtr pcbWritten)
    content.vb: Sub CopyTo(pstm As UCOMIStream, cb As Long, pcbRead As IntPtr, pcbWritten As IntPtr)
    parameters:
    - id: pstm
      type: System.Runtime.InteropServices.UCOMIStream
      description: Reference to the destination stream.
    - id: cb
      type: System.Int64
      description: The number of bytes to copy from the source stream.
    - id: pcbRead
      type: System.IntPtr
      description: On successful return, contains the actual number of bytes read from the source.
    - id: pcbWritten
      type: System.IntPtr
      description: On successful return, contains the actual number of bytes written to the destination.
