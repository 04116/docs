  namespace: System.Runtime.Serialization
  summary: Finds the surrogate that represents the specified object's type, starting with the specified surrogate selector for the specified serialization context.
  syntax:
    content: ISerializationSurrogate GetSurrogate(Type type, StreamingContext context, out ISurrogateSelector selector)
    content.vb: Function GetSurrogate(type As Type, context As StreamingContext, ByRef selector As ISurrogateSelector) As ISerializationSurrogate
    parameters:
    - id: type
      type: System.Type
      description: The @'System.Type' of object (class) that needs a surrogate.
    - id: context
      type: System.Runtime.Serialization.StreamingContext
      description: The source or destination context for the current serialization.
    - id: selector
      type: System.Runtime.Serialization.ISurrogateSelector
      description: When this method returns, contains a @'System.Runtime.Serialization.ISurrogateSelector' that holds a reference to the surrogate selector where the appropriate surrogate was found. This parameter is passed uninitialized.
    return:
      type: System.Runtime.Serialization.ISerializationSurrogate
  exceptions:
  - type: System.Security.SecurityException
    description: The caller does not have the required permission.
